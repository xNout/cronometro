
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
	<link rel="stylesheet" type="text/css" href="css/crono.css">
	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/npm.js"></script>
	<script src="js/scripts.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="window col-md-6 col-sm-8 col-xs-10 col-xs-offset-1 col-md-offset-3 col-sm-offset-2">
				<h1 class="text-center">Cronometro</h1>
				<p class="cronometro_secs text-center">0:00:0</p>
				<div class="row">

					<div class="col-md-4 col-md-offset-8 col-sm-4 col-xs-offset-8 hidden-xs">
						<button class="init_crono btn btn-primary" type="button">Iniciar Cronometro</button>
					</div>

					<div class="col-xs-4 col-xs-offset-8 visible-xs">
						<button class="init_crono btn btn-primary btn-sm" type="button">Iniciar Cronometro</button>
					</div>

					<div class="col-md-8 col-md-offset-5 hidden-xs">
						<button class="pause_crono hidden btn btn-success" type="button">Pausar Cronometro</button>
						<button class="reset_crono hidden btn btn-default" type="button">Reiniciar Cronometro</button>
					</div>

					<div class="col-xs-10 visible-xs x-margin-center">
						<button class="pause_crono hidden btn btn-success btn-sm" type="button">Pausar Cronometro</button>
						<button class="reset_crono hidden btn btn-default btn-sm" type="button">Reiniciar Cronometro</button>
					</div>
				</div>
			</div>
		</div>
		
		<br>
		<footer class="row">
			<div class="col-md-4 col-md-offset-4">
				<p class="footer_text text-center"><small>Desarrollado por: xNout</small></p>	
			</div>
		</footer>
	</div>
</body>
</html>
